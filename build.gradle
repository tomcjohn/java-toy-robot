apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:18.0'

    testCompile 'junit:junit:4.12'
}

test {
    testLogging {
        showStandardStreams = true
    }
}

task execute(type:JavaExec) {
    main = 'com.tomcjohn.toyrobot.ToyRobot'
    classpath = sourceSets.main.runtimeClasspath
}
